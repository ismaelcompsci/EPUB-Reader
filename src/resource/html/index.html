<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPUB.js</title>
    <script src="qrc:///reader/js/epub.min.js"></script>
    <script src="qrc:///reader/js/jszip.min.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <style type="text/css">
      .epub-container .epub-view > iframe {
        background: white;
        box-shadow: 0 0 4px #ccc;
        /*margin: 10px;
          padding: 20px;*/
      }

      #viewer {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <script src="qrc:///reader/js/epub.min.js"></script>
    <script src="qrc:///reader/js/jszip.min.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <div id="viewer"></div>
    <script>
      // LEARN MORE JS
      // epubcfi(/6/30!/4/2/18/1:1039) -> location  in book

      // CHANGE POS IN BOOK
      // rendition.on("relocated", function (location) {   -> location of book
      // console.log(location);

      // THEMES
      // rendition.themes.register("dark", "themes.css");
      // rendition.themes.register("light", "themes.css");
      // rendition.themes.register("tan", "themes.css");
      // rendition.themes.select("tan");
      // FONT SIZE
      // rendition.themes.fontSize("140%");

      // GLOBAL VARIABLE
      var book = null;
      var rendition = null;
      var backend = null;
      var currentPosition = null;

      var bookData = {
        hash: "",
        currentCFI: null,
        progress: 0,
        sliderValue: 0,
        settings: {},
      };

      window.addEventListener("load", function () {
        new QWebChannel(qt.webChannelTransport, function (channel) {
          window.backend = channel.objects.backend;

          // Value from python backend
          window.backend.getFile(function (path) {
            console.log(path);
            window.backend.getBookStorage(function (data) {
              js_obj = JSON.parse(data);
              window.bookData = js_obj;
            });

            // shoud do everything else invlolving the book after load book is done
            loadBook(path);
          });
        });
      });

      // Load the opf or book
      const loadBook = (bookPath) => {
        window.book = ePub(bookPath);

        window.rendition = window.book.renderTo("viewer", {
          width: window.width,
          height: "100%",
        });

        // position changed
        window.rendition.on("relocated", (location) => {
          window.bookData.currentCFI = location.start.cfi;

          window.backend.setBookStorage(JSON.stringify(window.bookData));
        });

        window.book.ready.then(() => {
          rendition.display(window.bookData.currentCFI || 0);
          // add themes
          window.rendition.themes.register("dark", "./themes.css");
          window.rendition.themes.register("light", "./themes.css");
          window.rendition.themes.register("tan", "./themes.css");
          window.rendition.ready = true;

          setBookTheme(window.bookData.settings.theme);
          window.rendition.themes.fontSize(window.bookData.settings.fontSize);

          window.rendition.on("keyup", keyListener);
          document.addEventListener("keyup", keyListener, false);
        });

        window.rendition.themes.default({
          h2: {
            "font-size": "32px",
          },
          p: {
            margin: "10px",
          },
        });

        // GET MAINWINDOW THEME
        // window.backend.getTheme(function (theme) {
        //   rendition.themes.select(theme);
        // });
      };

      // SET BOOK THEME light, dark, tan
      const setBookTheme = (theme) => {
        window.rendition.themes.select(theme);
      };

      const setFontSize = (size) => {
        window.rendition.themes.fontSize(size + "%");
      };

      var keyListener = function (e) {
        if (e.keyCode === 39) {
          nextPage();
        }

        if (e.keyCode === 37) {
          prevPage();
        }
      };

      function prevPage() {
        if (window.rendition) {
          window.rendition.prev();
        }
      }

      function nextPage() {
        if (window.rendition) {
          window.rendition.next();
        }
      }
    </script>
  </body>
</html>
